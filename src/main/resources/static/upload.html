<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>
  Photo Upload
</h2>

<input  type="file" name="fileupload" id="fileupload">
<button type="button" id="upload-button" onclick="uploadFile()">Upload</button>
<script>
  const uploadFile = async ()=>{
    let formData = new FormData();
    formData.append('file', fileupload.files[0]);
    await fetch('http://localhost:8080/photoz', {
      method: 'POST',
      body: formData
    }).then(res=>{ return res.text() }).then(res=>{alert(res)})
  }
</script>
</body>
</html>
